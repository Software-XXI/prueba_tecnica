<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Pacientes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      :root {
        --accent-1: #667eea;
        --accent-2: #764ba2;
        --bg: #f6f8ff;
      }
      body {
        background: var(--bg);
        font-family:
          Inter,
          system-ui,
          Segoe UI,
          Roboto,
          "Helvetica Neue",
          Arial;
      }
      .login-wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card-login {
        width: 100%;
        max-width: 420px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(20, 20, 40, 0.06);
        overflow: hidden;
      }
      .card-login .brand {
        background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
        color: #fff;
        padding: 28px;
        text-align: center;
      }
      .brand h1 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.4px;
      }
      .card-body {
        padding: 26px;
      }
      .form-control {
        border-radius: 8px;
        padding: 14px;
      }
      .btn-primary {
        background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
        border: none;
        padding: 12px 16px;
        border-radius: 10px;
      }
      .small-muted {
        font-size: 13px;
        color: #6b7280;
      }
      #error {
        display: none;
      }
      #error.show {
        display: block;
      }
      @media (max-width: 420px) {
        .card-login {
          padding: 0 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-wrap">
      <div class="card card-login">
        <div class="brand">
          <h1>üè• Pacientes ‚Äî Iniciar sesi√≥n</h1>
        </div>
        <div class="card-body">
          <p class="small-muted text-center mb-3">
            Accede con tu correo y contrase√±a
          </p>
          <form id="loginForm">
            <div class="mb-3">
              <input
                class="form-control"
                type="email"
                id="email"
                placeholder="Correo electr√≥nico"
                required
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                type="password"
                id="password"
                placeholder="Contrase√±a"
                required
              />
            </div>
            <div class="d-grid mb-2">
              <button class="btn btn-primary" type="submit">Entrar</button>
            </div>
            <div class="text-center small-muted">
              <a
                href="#"
                onclick="
                  alert('Olvid√© mi contrase√±a');
                  return false;
                "
                >¬øOlvidaste tu contrase√±a?</a
              >
            </div>
            <div id="error" class="text-danger mt-3 text-center"></div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
