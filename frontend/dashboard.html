<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Pacientes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>ğŸ¥ Pacientes</h2>
      <button class="btn btn-danger" onclick="logout()">Cerrar sesiÃ³n</button>
    </div>

    <!-- Formulario de BÃºsqueda -->
    <div class="row mb-4">
      <div class="col-md-6">
        <input
          type="text"
          id="busqueda"
          class="form-control"
          placeholder="ğŸ” Buscar por nombre o correo..."
        />
      </div>
      <div class="col-md-6">
        <button class="btn btn-secondary w-100" onclick="resetSearch()">
          Limpiar bÃºsqueda
        </button>
      </div>
    </div>

    <!-- Formulario de Crear Paciente -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">â• Crear Nuevo Paciente</h5>
      </div>
      <div class="card-body">
        <form id="pacienteForm" class="row g-3">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="nombre1"
              placeholder="Nombre"
              required
            />
            <small id="nombre1Error" class="text-danger d-none"></small>
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="apellido1"
              placeholder="Apellido"
              required
            />
            <small id="apellido1Error" class="text-danger d-none"></small>
          </div>
          <div class="col-md-6">
            <input
              type="email"
              class="form-control"
              id="correo"
              placeholder="Correo"
              required
            />
            <small id="correoError" class="text-danger d-none"></small>
          </div>
          <div class="col-md-6 d-grid">
            <button id="submitBtn" type="submit" class="btn btn-success w-100">
              Crear Paciente
            </button>
          </div>
          <div class="col-md-6 d-grid">
            <button
              id="cancelEditBtn"
              type="button"
              class="btn btn-outline-secondary w-100 d-none"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de Pacientes -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaPacientes"></tbody>
      </table>
    </div>

    <!-- PaginaciÃ³n -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button id="btnAnterior" class="btn btn-secondary" onclick="anterior()">
        â† Anterior
      </button>
      <span id="paginationInfo" class="text-muted">PÃ¡gina 1 de 1</span>
      <button id="btnSiguiente" class="btn btn-secondary" onclick="siguiente()">
        Siguiente â†’
      </button>
    </div>

    <!-- InformaciÃ³n de Registros -->
    <div class="alert alert-info text-center" id="recordsInfo">
      Cargando pacientes...
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pacientes.js"></script>
  </body>
</html>
